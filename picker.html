<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>zappabad- FAB Card Searcher</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="script.js"></script>
  <!-- Custom CSS -->
  <style>
    /* Image Fade Effect */
    .crossfade-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 450px;
      transition: opacity 1s ease-in-out;  /* 1s fade */
    }
    /* Pulse effect for list items */
    .list-group-item:active {
      transform: scale(0.95);
      transition: transform 0.1s ease;
    }
  </style>
</head>
<body>
  <!-- Main Container -->
  <div class="container mt-4">
    <!-- Search Box -->
    <input type="text" id="searchBox" class="form-control mb-4" placeholder="Search for cards...">
    
    <!-- Row for Card List and Image Display -->
    <div class="row">
      <!-- Card List -->
      <div class="col-md-6">
        <div id="cardContainer" class="list-group">
          <!-- JavaScript will append individual cards here -->
        </div>
      </div>
      
      <!-- Image Display -->
      <div class="col-md-6">
        <div id="currentImage" class="image-wrapper">
          <!-- JavaScript will handle image display here -->
        </div>
      </div>
    </div>
  </div>
</body>
</html>
