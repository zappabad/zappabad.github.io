<!DOCTYPE html>
<html>
<head>
  <title>Card Searcher</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
  <!-- Search Box -->
  <input type="text" id="searchBox" class="form-control mb-4" placeholder="Search for cards...">

  <div class="row">
    <!-- Card List -->
    <div class="col-md-6">
      <div id="cardContainer" class="list-group">
        <!-- Individual cards will be appended here by JavaScript -->
      </div>
    </div>

    <!-- Image Display -->
    <div class="col-md-6">
      <div id="currentImage" class="image-wrapper"></div>
    </div>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
