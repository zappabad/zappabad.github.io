<!DOCTYPE html>
<html>
<head>
  <title>Card Shower</title>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js"></script>
</head>
<body>
  <!-- This div will contain the displayed card image -->
  <div id="currentImage"></div>

  <script>
    // Your web app's Firebase configuration (Replace with your own config)
    const firebaseConfig = {
      apiKey: "your-api-key",
      authDomain: "your-auth-domain",
      databaseURL: "your-database-url",
      projectId: "your-project-id",
      storageBucket: "your-storage-bucket",
      messagingSenderId: "your-messaging-sender-id",
      appId: "your-app-id"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    async function fetchCardImage(cardName) {
      const response = await fetch('https://raw.githubusercontent.com/the-fab-cube/flesh-and-blood-cards/bbfcbc0ddb37bd588574bebd842d41dc8bde08d8/json/english/card.json');
      const cardData = await response.json();
      const card = cardData.find(c => c.name === cardName);
      if (card) {
        const currentImageDisplay = document.getElementById('currentImage');
        currentImageDisplay.innerHTML = `<img src="${card.printings[0].image_url}" alt="${card.name}">`;
      }
    }

    // Listen for changes to 'currentCard' in the database
    firebase.database().ref('currentCard').on('value', (snapshot) => {
      const cardName = snapshot.val();
      fetchCardImage(cardName);
    });
  </script>
</body>
</html>
