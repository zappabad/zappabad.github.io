<!DOCTYPE html>
<html>
<head>
  <title>Card Shower</title>
  <script type="module">
    // Import db from firebaseConfig.js and the necessary Realtime Database functions
    import { db } from './firebaseConfig.js';
    import { ref, onValue } from 'https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js';

    async function fetchCardImage(cardName) {
      const response = await fetch('https://raw.githubusercontent.com/the-fab-cube/flesh-and-blood-cards/bbfcbc0ddb37bd588574bebd842d41dc8bde08d8/json/english/card.json');
      const cardData = await response.json();
      const card = cardData.find(c => c.name === cardName);
      if (card) {
        const currentImageDisplay = document.getElementById('currentImage');
        currentImageDisplay.innerHTML = `<img src="${card.printings[0].image_url}" alt="${card.name}">`;
      }
    }

    // Reference to the 'currentCard' in the database
    const cardNameRef = ref(db, 'currentCard');

    // Listen for changes to 'currentCard' in the database
    onValue(cardNameRef, (snapshot) => {
      const cardName = snapshot.val();
      fetchCardImage(cardName);
    });
  </script>
</head>
<body>
  <!-- This div will contain the displayed card image -->
  <div id="currentImage"></div>
</body>
</html>
