    // Initialize Firebase
    const firebaseConfig = {
      // Your config here
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database(app);

    // Listen for changes
    db.ref('currentCard').on('value', (snapshot) => {
      const cardName = snapshot.val();
      document.getElementById('card').innerText = cardName;
    });
  </script>
